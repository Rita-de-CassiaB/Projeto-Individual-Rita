<script>

    input_cdEmp.value = sessionStorage.ID_EMPRESA

    function pesquisarMaquina() {

        idEmpresa = input_cdEmp.value
        idMaquina = input_idMaquina.value

        console.log("teste")
        fetch(`/empresas/listarMaquinasPorId/${idEmpresa}/${idMaquina}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    input_ip.value = "";
                    input_so.value = "";
                    input_setor2.checked = false
                    input_setor1.checked = false
                    input_so1.checked = false
                    input_so2.checked = false
                    input_status1.checked = false
                    input_status2.checked = false
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    dados = resposta[0]

                    input_ip.value = dados.ip
                    input_hostname.value = dados.hostname
                    input_modelo.value = dados.modelo

                    if (dados.setor == "SSO") {
                        input_setor2.checked = true
                    } else {
                        input_setor1.checked = true
                    }

                    if (dados.so == "Windows") {
                        input_so2.checked = true
                    } else {
                        input_so1.checked = true
                    }

                    if (dados.status_maquina == 1) {
                        input_status1.checked = true
                    } else {
                        input_status2.checked = true
                    }
                    // finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            // finalizarAguardar();
        });
    }

    function alterarMaquina() {

        var idMaquina = input_idMaquina.value;
        var codEmpresa = input_cdEmp.value
        var ip = input_ip.value;
        var hostname = input_hostname.value;
        var modelo = input_modelo.value;
        var setor = "CCO"
        if (input_setor2.checked) {
            setorCVar = "SSO"
        }
        var soMVar = "Linux"
        if (input_so2.checked) {
            soMVar = "Windows"
        }
        var status = 1
        if (input_status2.checked) {
            status = 0
        }

        fetch("/usuarios/alterarMaquina", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                codEmpresaServer: codEmpresa,
                idMaquinaServer: idMaquina,
                ipServer: ip,
                soServer: soMVar,
                hostnameServer: hostname,
                modeloServer: modelo,
                setorServer: setor,
                statusServer: status

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Alterações da maquina realizadas com sucesso!',
                    showConfirmButton: false,
                    timer: 2000
                })
                setTimeout(() => {
                    window.location = "tables-machines.html";
                }, "2000")

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
        // Enviando o valor da nova input
