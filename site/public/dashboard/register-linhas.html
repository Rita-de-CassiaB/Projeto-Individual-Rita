<script>

    input_cod_empresa.value = sessionStorage.ID_EMPRESA

    function cadastrarLinha() {

        var codEmpresaMVar = input_cod_empresa.value;
        var nomeLinhaVar = input_nome_linha.value;
        var numeroLinhaVar = input_numero_linha.value;
        



        fetch("/usuarios/cadastrarLinha", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                codEmpServer: codEmpresaMVar,
                nomeLinhaServer: nomeLinhaVar,
                numeroLinhaServer: numeroLinhaVar,
                
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                resposta.json().then(json => {
                    console.log(JSON.stringify(json));
                    sessionStorage.Linhas = JSON.stringify(json.linha)
                });

                Swal.fire({
                    icon: 'success',
                    title: 'Cadastro de uma nova linha realizado com sucesso!',
                    showConfirmButton: false,
                    timer: 2000
                })

                setTimeout(() => {
                    window.location = "dash-linhas.html";
                }, "2000")

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;

    }

</script>
